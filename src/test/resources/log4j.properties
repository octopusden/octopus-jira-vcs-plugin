# Set root logger level and appender
log4j.rootLogger=WARN, Console

# Console Appender configuration
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{HH:mm:ss.SSS} %-5p [OCTOPUS TEST %t] %c{1.} : %m%n

# Set debug level for specific packages
log4j.logger.it=DEBUG
log4j.logger.org.octopusden=DEBUG
